language: ruby
bundler_args: --without development
rvm:
  - 2.0.0
before_install:
  - "sudo apt-get install libusb-1.0-0-dev"
  - "git clone git://git.osmocom.org/rtl-sdr.git"
  - "cd rtl-sdr"
  - "autoreconf -i"
  - "./configure"
  - "make"
  - "sudo make install"
  - "sudo ldconfig"
before_script:
  - "bundle install"
  - "rake compile:librtlsdr"
script:
  - "rake spec"
